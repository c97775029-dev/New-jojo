<!DOCTYPE html>
<html>
<head>
    <title>Bizarre Legacy 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; font-family: 'Courier New', Courier, monospace; }
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; color: white; pointer-events: none; }
        .health-container { display: flex; justify-content: space-around; padding: 20px; }
        .bar { width: 150px; height: 20px; border: 2px solid #fff; background: #333; position: relative; }
        #playerHealth { width: 100%; height: 100%; background: #00ff00; transition: 0.3s; }
        #enemyHealth { width: 100%; height: 100%; background: #ff0000; transition: 0.3s; }
        #log { font-size: 24px; font-weight: bold; text-shadow: 2px 2px #000; color: gold; }
        #controls { position: absolute; bottom: 40px; width: 100%; text-align: center; }
        button { background: #ff0055; color: white; padding: 20px 40px; font-size: 24px; border-radius: 10px; border: none; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ui">
        <div class="health-container">
            <div>JO-STAR HP<div class="bar"><div id="playerHealth"></div></div></div>
            <div>ENEMY HP<div class="bar"><div id="enemyHealth"></div></div></div>
        </div>
        <p id="log">BATTLE START!</p>
    </div>
    <div id="controls"><button onclick="playerAttack()">ORA ORA ORA!</button></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Setup 3D World
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 7.5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // Game Variables
        let pHP = 100;
        let eHP = 100;

        // Characters
        const player = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), new THREE.MeshStandardMaterial({ color: 0x0066ff }));
        player.position.set(-2, 0, 0);
        scene.add(player);

        const enemy = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), new THREE.MeshStandardMaterial({ color: 0xff0000 }));
        enemy.position.set(2, 0, 0);
        scene.add(enemy);

        camera.position.z = 6;

        // Player Attack Logic
        function playerAttack() {
            if(eHP <= 0) return;
            player.position.x = 1.2;
            eHP -= 10;
            document.getElementById('enemyHealth').style.width = eHP + "%";
            document.getElementById('log').innerText = "ORA! ORA! ORA!";
            
            setTimeout(() => { 
                player.position.x = -2; 
                if(eHP <= 0) document.getElementById('log').innerText = "ENEMY RETIRED!";
            }, 200);
        }

        // Enemy Attack Logic (AI)
        function enemyAttack() {
            if(pHP <= 0 || eHP <= 0) return;
            enemy.position.x = -1.2;
            pHP -= 15;
            document.getElementById('playerHealth').style.width = pHP + "%";
            document.getElementById('log').innerText = "MUDA! MUDA! MUDA!";
            
            setTimeout(() => { 
                enemy.position.x = 2; 
                if(pHP <= 0) document.getElementById('log').innerText = "YOU DIED!";
            }, 200);
        }

        // Enemy attacks every 3 seconds
        setInterval(enemyAttack, 3000);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
