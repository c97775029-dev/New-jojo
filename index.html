<!DOCTYPE html>
<html>
<head>
    <title>Bizarre Legacy: The World</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; font-family: 'Courier New', monospace; }
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; color: white; pointer-events: none; }
        .health-container { display: flex; justify-content: space-around; padding: 20px; }
        .bar { width: 150px; height: 15px; border: 2px solid #fff; background: #333; }
        #playerHealth { width: 100%; height: 100%; background: #00ff00; transition: 0.3s; }
        #enemyHealth { width: 100%; height: 100%; background: #ff0000; transition: 0.3s; }
        #log { font-size: 28px; font-weight: bold; color: gold; text-shadow: 2px 2px #000; }
        
        /* QTE Ring Styling */
        #qte-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; }
        #target-circle { width: 80px; height: 80px; border: 4px solid white; border-radius: 50%; position: absolute; top: 0; left: 0; }
        #expanding-ring { width: 200px; height: 200px; border: 4px solid gold; border-radius: 50%; position: absolute; top: -60px; left: -60px; }
        
        #controls { position: absolute; bottom: 40px; width: 100%; text-align: center; }
        button { background: #ff0055; color: white; padding: 20px 40px; font-size: 24px; border-radius: 10px; border: 4px solid white; font-weight: bold; }
        .timestop-active { filter: invert(1) grayscale(1); }
    </style>
</head>
<body>
    <div id="ui">
        <div class="health-container">
            <div>JO-STAR<div class="bar"><div id="playerHealth"></div></div></div>
            <div>DIO<div class="bar"><div id="enemyHealth"></div></div></div>
        </div>
        <p id="log">BATTLE START!</p>
    </div>

    <div id="qte-container">
        <div id="target-circle"></div>
        <div id="expanding-ring"></div>
    </div>

    <div id="controls">
        <button id="mainBtn" onclick="handleClick()">ORA!</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        scene.add(new THREE.AmbientLight(0x404040));
        camera.position.z = 6;

        let pHP = 100, eHP = 100;
        let isTimeStopped = false;
        let qteActive = false;
        let qteSuccesses = 0;
        let ringSize = 200;

        const player = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), new THREE.MeshStandardMaterial({ color: 0x0066ff }));
        player.position.x = -2; scene.add(player);
        const enemy = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), new THREE.MeshStandardMaterial({ color: 0xff0000 }));
        enemy.position.x = 2; scene.add(enemy);

        function handleClick() {
            if (isTimeStopped) return;
            if (qteActive) {
                checkQTE();
            } else {
                playerAttack();
            }
        }

        function playerAttack() {
            player.position.x = 1;
            eHP -= 5;
            updateUI();
            setTimeout(() => player.position.x = -2, 100);
        }

        function startQTE() {
            qteActive = true;
            qteSuccesses = 0;
            document.getElementById('qte-container').style.display = 'block';
            document.getElementById('log').innerText = "DODGE THE TIME STOP!";
            ringSize = 200;
        }

        function checkQTE() {
            // Ring size 80 is the perfect hit
            if (ringSize > 70 && ringSize < 95) {
                qteSuccesses++;
                document.getElementById('log').innerText = "PERFECT! (" + qteSuccesses + "/3)";
                ringSize = 200; // Reset for next ring
                if (qteSuccesses >= 3) {
                    endQTE(true);
                }
            } else {
                endQTE(false);
            }
        }

        function endQTE(success) {
            qteActive = false;
            document.getElementById('qte-container').style.display = 'none';
            if (success) {
                document.getElementById('log').innerText = "YOU DODGED IT!";
            } else {
                startTimeStop();
            }
        }

        function startTimeStop() {
            isTimeStopped = true;
            document.body.classList.add('timestop-active');
            document.getElementById('log').innerText = "ZA WARUDO!!";
            
            // Dio attacks for 9 seconds
            let attacks = 0;
            const interval = setInterval(() => {
                enemy.position.x = -1;
                pHP -= 4;
                updateUI();
                setTimeout(() => enemy.position.x = 2, 100);
                attacks++;
                if (attacks >= 9) {
                    clearInterval(interval);
                    isTimeStopped = false;
                    document.body.classList.remove('timestop-active');
                    document.getElementById('log').innerText = "TIME RESUMES...";
                }
            }, 1000);
        }

        function updateUI() {
            document.getElementById('playerHealth').style.width = pHP + "%";
            document.getElementById('enemyHealth').style.width = eHP + "%";
        }

        // Run QTE every 15 seconds
        setInterval(() => { if(!isTimeStopped) startQTE(); }, 15000);

        function animate() {
            requestAnimationFrame(animate);
            if (qteActive) {
                ringSize -= 2;
                if (ringSize < 40) ringSize = 200; // Loop ring
                document.getElementById('expanding-ring').style.width = ringSize + "px";
                document.getElementById('expanding-ring').style.height = ringSize + "px";
                document.getElementById('expanding-ring').style.top = (40 - ringSize/2) + "px";
                document.getElementById('expanding-ring').style.left = (40 - ringSize/2) + "px";
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
